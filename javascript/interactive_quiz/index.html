<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Ninja Quiz</title>
</head>

<body>
    
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">

            <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>


        </div>
    </div>

    <!-- Result Section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span> ninja.</p>
        </div>


    </div>




    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">

            <h2 class="my-5 text-white">On with the questions</h2>
            
            <form class="quiz-form text-light">

                <!--- Q1 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        How do you give a ninja directions?
                    </p>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">
                            Show them a map
                        </label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" >
                        <label class="form-check-label">
                            Don't worry, a ninja will find you.
                        </label>
                    </div>
                </div>
            
                <!--- Q2 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        If a ninja has 3 apples, then gives one to Mario and Yoshi,
                        how many applies does the ninja have left?
                    </p>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">
                            1 apple
                        </label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" >
                        <label class="form-check-label">
                            3 apples, two corpses

                        </label>
                    </div>
                </div>

            <!--- Q3 -->
            <div class="my-5">
                <p class="lead font-weight-normal">
                   How do you know if you've met a ninja?
                </p>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label class="form-check-label">
                        You'll recognize the outfit.
                    </label>
                </div>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B" >
                    <label class="form-check-label">
                        The grim reaper will tell you.

                    </label>
                </div>
            </div>
            
             <!--- Q4 -->
             <div class="my-5">
                <p class="lead font-weight-normal">
                   What's a ninja's favorite array method?
                </p>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-label">
                        forEach()
                    </label>
                </div>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B" >
                    <label class="form-check-label">
                        Slice()

                    </label>
                </div>
            </div>


            <div class="text-center">
                <input type="submit" class="btn btn">

            </div>

            </form>

        </div>
    </div>


    <script src="quiz.js"></script>
</body>
</html>
