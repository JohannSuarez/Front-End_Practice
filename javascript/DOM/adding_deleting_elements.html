<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport", initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible content="ie-edge">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body> 

    <h1 class="title">To do's</h1>


    <ul>
        <li>buy milk</li>
        <li>read book</li>
        <li>play the guitar</li>
        <li>pay bills</li>
        <li>see Gabrielle</li>
    </ul>

    <button>Add New Todo</button>

    <script>

//-----------------| Begin of  JavaScript code |------------------//

        // Quick and dirty way to get rid of an element.
        const ul = document.querySelector('ul');
        // ul.remove();

        const button = document.querySelector('button');
        // -- Adding an event listener to a button.
        button.addEventListener('click', () => {

            // One way to add to the list.
            // ul.innerHTML += '<li>something new</li>';

            // Another way to add, via creating an element.
            const li = document.createElement('li');
            li.textContent = 'something new to do';
            ul.append(li);     // Appending adds it to the end of the list.
            // ul.prepend(li); // Prepending adds it to the start of the list.

            // However, no event listeners get attached to these new buttons.
            // This is what 'event bubbling' and delegation is for.
        });

        // This will get us a nodelist of all the tags.
        const items = document.querySelectorAll('li');
        /* A forEach loop that adds an event listener to
        each of the li tag.
        */
        items.forEach(item => {

            // Giving each <li> tag a click event
            item.addEventListener('click', e => {

                // This is how you remove an element from the DOM
                e.target.remove();
                
            });
        });


    </script>
</body>
</html>
